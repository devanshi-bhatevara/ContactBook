<div class="container">
    <h2 class="text-center mb-4">Sign In</h2>
    <div class="position-relative">
        <div *ngIf="loading" class="loader-overlay">
            <img src="assets/loaderImage.gif" class="loader-image" alt="Loading" />
        </div>
        <div class="row justify-content-center">
            <div class="col-md-5">
                <form (ngSubmit)="login()" #loginForm="ngForm" class="shadow p-4 rounded bg-light custom-form">
                    <div class="form-group row m-1">
                        <label for="username" class="col-sm-3 col-form-label">Username</label>
                        <div class="col-sm-9">
                            <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username" required #usernameInput="ngModel">
                            <div *ngIf="usernameInput.touched && usernameInput.errors?.['required']" class="invalid-feedback">
                                Username is required.
                            </div>
                        </div>
                    </div>
                    <div class="form-group row m-1">
                        <label for="password" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password" required #passwordInput="ngModel">
                            <div *ngIf="passwordInput.touched && passwordInput.errors?.['required']" class="invalid-feedback">
                                Password is required.
                            </div>
                        </div>
                    </div>
                    <div class="text-center"> <!-- Center align the button -->
                        <button type="submit" class="btn btn-primary custom-btn" [disabled]="!loginForm.valid">Login</button>
                    </div>
                    <a [routerLink]="['/forgotPassword']" routerLinkActive="router-link-active" class="forgot-password-link text-center">Forgot Password?</a>
                </form>
            </div>
        </div>
    </div>
</div>
